<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navbar.css">
    <title>Signup</title>
</head>
<body>
    <!-- NavBar start-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top">
        <div class="container-fluid">
      <a class="navbar-brand px-4" href="landingpage.html">
        <img src="Images/graduating-student.png" width="55" height="50"> 
        <span class="brand-title">SADAS</span>
      </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 px-3">
              <li class="nav-item">
                <a class="nav-link" href="landingpage.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="features.html">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="aboutus.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contactus.html">Contact Us</a>
              </li>
            </ul>
            <!-- Divider and Auth Buttons -->
            <div class="d-flex align-items-center ms-3 ps-3 border-start border-light gap-3">
              <a class="nav-link text-white" href="login.html">Log in</a>
              <a class="btn btn-outline-light active" aria-current="page" href="signup.html">Sign up</a>
            </div>
          </div>
        </div>
      </nav>

    <!-- signup section -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 shadow box-area" style="background-color: #212529; color: white;">
            <!-- Left Side Image -->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-side" style="background: #103cbe;">
                <div class="mb-3">
                    <img src="Images/undraw_contact-us_kcoa.svg" alt="signup" class="img-fluid" style="width: 600px;">
                </div>
            </div>

            <!-- Right Side Form -->
            <div class="col-md-6 right-side">
                <div class="row align-items-center justify-content-center">
                    <div class="header-text mb-4">
                        <h2 class="lead text-white">Hello, Welcome</h2>
                    </div>

                    <!-- Username -->
                    <div class="input-group mb-3">
                        <input type="text" id="username" class="form-control form-control-lg bg-dark text-white fs-6" placeholder="Username" required>
                    </div> 

                    <!-- First + Last Name -->
                    <div class="row mb-3">
                        <div class="col-6 px-1">
                            <input type="text" id="firstName" class="form-control form-control-lg bg-dark text-white fs-6 w-100" placeholder="First Name" required>
                        </div>
                        <div class="col-6 px-1">
                            <input type="text" id="lastName" class="form-control form-control-lg bg-dark text-white fs-6 w-100" placeholder="Last Name" required>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="input-group mb-3">
                        <input type="text" id="email" class="form-control form-control-lg bg-dark text-white fs-6" placeholder="Email Address" required>
                    </div> 

                    <!-- Password -->
                    <div class="input-group mb-3">
                        <input type="password" id="password" class="form-control form-control-lg bg-dark text-white fs-6" placeholder="Create Password" required>
                    </div>   

                    <!-- Confirm Password -->
                    <div class="input-group mb-1">
                        <input type="password" id="confirmPassword" class="form-control form-control-lg bg-dark text-white fs-6" placeholder="Confirm Password" required>
                    </div> 

                    <!-- Buttons + Link -->
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="input-group mb-3 mt-3">
                            <button class="btn btn-primary btn-lg w-100 fs-6" id="signupBtn">Sign Up</button>
                        </div> 
                        <div class="input-group mb-3">
                            <small class="text-white">Already have an account? <a href="login.html" class="text-info">Login</a></small>     
                        </div>               
                    </div>
                </div> 
            </div>
        </div>
      </div>


        <!-- Footer -->
        <footer class="bg-dark text-light p-4 mt-5">
          <div class="container text-center">
            <p>&copy; 2025 SADAS. All rights reserved.</p>
            <p>Designed by SADAS</p>
            <div class="social-icons">
              <a href="#" class="text-light mx-2"><i class="bi bi-facebook"></i></a>
              <a href="#" class="text-light mx-2"><i class="bi bi-twitter"></i></a>
              <a href="#" class="text-light mx-2"><i class="bi bi-instagram"></i></a>
              <a href="#" class="text-light mx-2"><i class="bi bi-linkedin"></i></a>
            </div>
          </div>
        </footer>

        <style>
          body {
            background: linear-gradient(135deg, #f8f9fa 50%, #6b63ff 50%);
            height: 115vh;
            margin: 0;
          }

          .form-control.bg-dark {
              color: white !important;
              background-color: #343a40 !important;
              border-color: #495057;
          }

          .form-control.bg-dark::placeholder {
              color: #ccc !important;
          }

          .form-control.bg-dark:focus {
              color: white !important;
              background-color: #343a40 !important;
              border-color: #86b7fe;
              outline: 0;
              box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
          }
        </style>
        
    <script src="../backend/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

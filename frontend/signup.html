<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-4 bg-white shadow-lg">
            <div class="col-md-6 d-flex justify-content-center align-items-center flex-column" style="background: #103cbe;">
                <img src="undraw_hello_ccwj.svg" alt="signup" class="img-fluid" style="width: 600px;">
            </div>

            <div class="col-md-6">
                <h2 class="mb-3 text-center">Create an Account</h2>
                <form id="signupForm" method="POST" action="/signup">
                    <!-- Username -->
                    <div class="input-group mb-3">
                        <input type="text" name="Username" class="form-control" placeholder="Username" required>
                    </div>

                    <!-- First & Last Name (Same Row) -->
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <input type="text" name="FirstName" class="form-control" placeholder="First Name" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="LastName" class="form-control" placeholder="Last Name" required>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="input-group mb-3">
                        <input type="email" name="Email" class="form-control" placeholder="Email Address" required>
                    </div>

                    <!-- Password -->
                    <div class="input-group mb-3">
                        <input type="password" name="Password" class="form-control" placeholder="Create Password" required>
                    </div>

                    <!-- Confirm Password -->
                    <div class="input-group mb-3">
                        <input type="password" name="ConfirmPassword" class="form-control" placeholder="Confirm Password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>

                <small class="d-block text-center mt-3">Already have an account? <a href="login.html">Login</a></small>
            </div>
        </div>
    </div>

    <script>
        // Simple password confirmation check
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            let password = document.querySelector("input[name='Password']").value;
            let confirmPassword = document.querySelector("input[name='ConfirmPassword']").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                event.preventDefault(); // Stop form submission
            }
        });
    </script>
</body>
</html>

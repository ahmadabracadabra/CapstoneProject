<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    //Apply saved theme before rendering
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      document.documentElement.classList.add("dark");
    } else if (savedTheme === "light") {
      document.documentElement.classList.remove("dark");
    } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
      document.documentElement.classList.add("dark");
    }
  </script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-8 transition-colors duration-300">
  <h1 class="text-3xl font-bold mb-6">Settings</h1>

  <div class="flex flex-col space-y-6 bg-gray-800 p-6 rounded-lg shadow-md max-w-md">
    <!-- Notifications -->
    <div>
      <h2 class="text-xl font-semibold mb-2">Notifications</h2>
      <label class="flex items-center gap-4 cursor-pointer">
        <input type="checkbox" id="notificationToggle" class="sr-only peer">
        <div class="w-12 h-7 bg-gray-500 rounded-full peer-checked:bg-blue-600 relative transition-colors duration-300 ease-in-out">
          <div class="absolute top-0.5 left-0.5 w-6 h-6 bg-white rounded-full shadow-md transition-transform duration-300 ease-in-out peer-checked:translate-x-5"></div>
        </div>
        <span class="text-sm text-gray-300">Enable Notifications</span>
      </label>
    </div>

    <!-- Theme Toggle -->
    <div>
      <h2 class="text-xl font-semibold mb-2">Theme</h2>
      <select id="themeSelector" class="p-2 rounded bg-gray-700 text-white w-full">
        <option value="system">Default (System)</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      //Notifications toggle
      const toggle = document.getElementById("notificationToggle");
      const savedNotifications = localStorage.getItem("notificationsEnabled");
      if (savedNotifications !== null) {
        toggle.checked = savedNotifications === "true";
      }

      toggle.addEventListener("change", () => {
        localStorage.setItem("notificationsEnabled", toggle.checked);
      });

      // Theme toggle
      const themeSelect = document.getElementById("themeSelector");
      const savedTheme = localStorage.getItem("theme");

      if (savedTheme) {
        themeSelect.value = savedTheme;
      }

      themeSelect.addEventListener("change", () => {
        const theme = themeSelect.value;
        localStorage.setItem("theme", theme);

        if (theme === "dark") {
          document.documentElement.classList.add("dark");
        } else if (theme === "light") {
          document.documentElement.classList.remove("dark");
        } else {
          localStorage.removeItem("theme");
          if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
            document.documentElement.classList.add("dark");
          } else {
            document.documentElement.classList.remove("dark");
          }
        }
      });
    });
  </script>
</body>
</html>

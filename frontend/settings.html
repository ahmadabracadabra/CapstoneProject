<!-- settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-8">
  <h1 class="text-3xl font-bold mb-6">Settings</h1>

  <div class="flex flex-col space-y-4 bg-gray-800 p-6 rounded-lg shadow-md max-w-md">
    <h2 class="text-xl font-semibold text-white">Notifications</h2>
  
    <label class="flex items-center gap-4 cursor-pointer">
        <input type="checkbox" id="notificationToggle" class="sr-only peer">
        
        <!-- Track -->
        <div class="w-12 h-7 bg-gray-500 rounded-full peer-checked:bg-blue-600 relative transition-colors duration-300 ease-in-out">
          
          <!-- Knob -->
          <div class="absolute top-0.5 left-0.5 w-6 h-6 bg-white rounded-full shadow-md transition-transform duration-300 ease-in-out peer-checked:translate-x-5"></div>
        </div>
      
        <span class="text-sm text-gray-300">Enable Notifications</span>
      </label>      
  </div>  

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.getElementById("notificationToggle");

      // Load saved preference
      const saved = localStorage.getItem("notificationsEnabled");
      if (saved !== null) {
        toggle.checked = saved === "true";
      }

      toggle.addEventListener("change", () => {
        localStorage.setItem("notificationsEnabled", toggle.checked);
      });
    });
  </script>
</body>
</html>

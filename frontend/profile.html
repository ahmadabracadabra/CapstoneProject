<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-dark text-white" style="background-color: #0f172a;">

  <!-- Header -->
  <header class="d-flex align-items-center gap-3 px-4 py-3 shadow" style="background-color: #1e293b;">
    <button onclick="history.back()" class="btn btn-link text-white fs-4 m-0 p-0" style="text-decoration: none;">&#8592;</button>
    <h1 class="fs-4 m-0">Profile</h1>
  </header>

  <!-- Main form box -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row p-4 shadow w-100" style="max-width: 900px; background-color: #1e293b; border-radius: 20px;">
      
      <!-- Profile image preview -->
      <div class="col-md-6 d-flex justify-content-center align-items-center flex-column text-center mb-4 mb-md-0">
        <div style="width: 250px; height: 250px; border-radius: 50%; border: 4px solid #3b82f6; overflow: hidden; background-color: #334155;">
          <img id="profilePreview" src="" alt="Profile Image" style="width: 100%; height: 100%; object-fit: cover; display: none;">
        </div>
        <p class="text-white mt-2">Profile Preview</p>
      </div>
      
      <!-- Profile Information Display -->
      <div class="col-md-6">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <p id="user-name" class="form-control text-white" style="background-color: #334155; border: 1px solid #475569;"></p>
        </div>
        <div class="mb-3">
          <label for="user-email" class="form-label">Email</label>
          <p id="user-email" class="form-control text-white" style="background-color: #334155; border: 1px solid #475569;"></p>
        </div>
        <div class="mb-3">
          <label for="join-date" class="form-label">Join Date</label>
          <p id="join-date" class="form-control text-white" style="background-color: #334155; border: 1px solid #475569;"></p>
        </div>

        <!-- Bio and Profile Image Form -->
        <form id="profileForm">
          <div class="mb-3">
            <textarea id="bio" class="form-control form-control-lg text-white" rows="3"
                      placeholder="Your bio..."
                      style="background-color: #334155; border: 1px solid #475569;"></textarea>
          </div>
          <div class="mb-3">
            <input type="file" id="photo" class="form-control form-control-lg text-white"
                   accept="image/*"
                   style="background-color: #334155; border: 1px solid #475569;">
          </div>
          <button id="saveProfileBtn" class="btn btn-lg w-100 text-white"
                  style="background-color: #3b82f6; border: none;">Save Profile</button>
        </form>
        <div id="result" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script>
  // Function to get user data
  async function getUserData() {
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '/login';  
      return;
    }

    try {
      const response = await fetch('http://localhost:8080/dashboard', {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json',
        }
      });

      if (!response.ok) throw new Error('Failed to fetch user data');
      
      const user = await response.json();

      if (user && user.userid) {
        localStorage.setItem('userID', user.userid);
      } else {
        console.error('User ID is missing from the response', user);
      }

      document.getElementById("user-name").textContent = user.username || "Unknown User";
      document.getElementById("user-email").textContent = user.email || "user@example.com";

      if (user.bio) {
        document.getElementById("bio").value = user.bio;
      }

      if (user.profilePicUrl) {
        const previewImg = document.getElementById("profilePreview");
        previewImg.src = user.profilePicUrl;
        previewImg.style.display = 'block';
      }

      const joinResponse = await fetch(`http://localhost:8080/users/${user.userid}`);
      const joinData = await joinResponse.json();

      if (joinData && joinData.PasswordDate) {
        const formattedDate = new Date(joinData.PasswordDate).toLocaleDateString(); 
        document.getElementById("join-date").textContent = formattedDate || "Unknown Date";
      } else {
        console.error('Join Date is missing or undefined in the response');
        document.getElementById("join-date").textContent = "Unknown Date"; 
      }

    } catch (error) {
      console.error('Error fetching user data:', error);
    }
  }

    const photoInput = document.getElementById('photo');
    const previewImg = document.getElementById('profilePreview');

    photoInput.addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          previewImg.src = e.target.result;
          previewImg.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        previewImg.src = '';
        previewImg.style.display = 'none';
      }
    });

    document.getElementById('saveProfileBtn').addEventListener('click', async function(event) {
  event.preventDefault();

  const bio = document.getElementById('bio').value;
  const photoFile = photoInput.files[0];  

  if (!bio && !photoFile) {
    alert("Please enter your bio or upload a profile picture.");
    return;
  }

  const profileData = {
    bio: bio || null,  
    profilePicUrl: photoFile ? await getBase64(photoFile) : null  
  };

  const token = localStorage.getItem('token');
  try {
    const response = await fetch("http://localhost:8080/profile/update", {
      method: "POST",
      headers: { 
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      },
      body: JSON.stringify(profileData)
    });

    const result = await response.json();
    console.log("Server response:", result);

    if (response.ok) {
      alert("Profile saved successfully!");
    } else {
      alert("Error: " + result.error);
    }
  } catch (error) {
    console.error("Error:", error);
    alert("An error occurred. Please try again.");
  }
});

    function getBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = function () {
          resolve(reader.result);
        };
        reader.onerror = function (error) {
          reject(error);
        };
        reader.readAsDataURL(file);
      });
    }

    window.onload = function() {
      getUserData();
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

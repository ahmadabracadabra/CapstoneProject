      <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-side" style="background: #103cbe;">
                <div class="mb-3">
                    <img src="Images/undraw_hello_ccwj.svg" alt="login" class="img-fluid" style="width: 600px;">
                </div>
            </div>
                      
          <div class="col-md-6 right-side">
            <div class="row align-items-center justify-content-center">
                <div class="header-text mb-4">
                    <h2 class="lead">Create your Profile</h2>
                </div>
                <form id="profileForm">
                <div class="input-group mb-3">
                    <input type="text" id="username" class="form-control form-control-lg bg-light fs-6" placeholder="Username">
                </div>
                <div class="input-group mb-3">
                    <textarea id="bio" class="form-control form-control-lg bg-light fs-6" rows="3" placeholder="Your bio..."></textarea>
                </div> 
                <div class="input-group mb-3">
                    <input type="file" id="photo" class="form-control form-control-lg bg-light fs-6">
                  </div>
                  <div class="input-group mb-3">
                    <button id="saveProfileBtn" class="btn btn-primary btn-lg w-100 fs-6">Save Profile</button>
                  </div>
                </form>
                <div id="result" class="mt-3"></div>
              </div>
            </div>
          </div>
        </div>
      
      <script>
    document.getElementById('saveProfileBtn').addEventListener('click', async function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const bio = document.getElementById('bio').value;
      const photo = document.getElementById('photo').files[0];

      if (!username || !bio) {
        alert("Please enter username and bio.");
        return;
      }

      const profileData = {
        username: username,
        bio: bio
      };

      try {
        const response = await fetch("http://localhost:8080/profile", {
          method: "POST",
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(profileData)
        });

        const result = await response.json();
        console.log("Server response:", result);

        if (response.ok) {
           if (result.token) {
                console.log("Token received:", result.token);  
                      localStorage.setItem("token", result.token); 
                      window.location.href = "dashboard.html"; 
                  } else {
                      console.error("No token received");
                      alert("Error: No token received from the server.");
                  }
              }else {
          alert("Error: " + result.error);
        }
      } catch (error) {
        console.error("Error:", error);
        alert("An error occurred. Please try again.");
      }
    });
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

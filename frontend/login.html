<!-- Login section -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="row border rounded-5 p-3 bg-dark text-white shadow box-area">
      <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-side" style="background: #103cbe;">
          <div class="mb-3">
              <img src="Images/undraw_hello_ccwj.svg" alt="login" class="img-fluid" style="width: 600px;">
          </div>
      </div>

      <div class="col-md-6 right-side">
          <div class="row align-items-center justify-content-center">
              <div class="header-text mb-4">
                  <h2 class="lead">Hello, Welcome back</h2>
              </div>

              <!-- Email Input -->
              <div class="input-group mb-3">
                  <input type="text" id="email" class="form-control form-control-lg bg-dark text-white" placeholder="Email Address">
              </div> 

              <!-- Password Input -->
              <div class="input-group mb-1">
                  <input type="password" id="password" class="form-control form-control-lg bg-dark text-white" placeholder="Password">
              </div>   

              <!-- Remember Me + Forgot Password -->
              <div class="input-group mb-5 d-flex justify-content-between">
                  <div>
                      <input type="checkbox" class="form-check-input" id="Check">
                      <label for="Check" class="form-check-label text-white"><small>Remember Me</small></label>
                  </div>
                  <div class="forgot">
                      <small><a href="#" class="text-white">Forgot Password</a></small>
                  </div>
              </div>

              <!-- Login Button -->
              <div class="input-group mb-3">
                  <button id="loginButton" class="btn btn-primary btn-lg w-100 fs-6">Login</button>
              </div> 

              <!-- Sign Up Link -->
              <div class="input-group mb-3">
                  <small>Don't have an account? <a href="signup.html" class="text-white">Sign Up</a></small>     
              </div>               
          </div>
      </div>
  </div> 
</div>

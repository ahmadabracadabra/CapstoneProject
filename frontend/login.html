    <!-- Login section -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-side" style="background: #103cbe;">
                <div class="mb-3">
                    <img src="Images/undraw_hello_ccwj.svg" alt="login" class="img-fluid" style="width: 600px;">
                </div>
            </div>

            <div class="col-md-6 right-side">
                <div class="row align-items-center justify-content-center">
                    <div class="header-text mb-4">
                        <h2 class="lead">Hello, Welcome back</h2>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email Address">
                    </div> 
                    <div class="input-group mb-1">
                        <input type="password" id="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                    </div>   
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div>
                            <input type="checkbox" class="form-check-input" id="Check">
                            <label for="Check" class="form-check-label text-secondary"><small>Remember Me</small></label>
                        </div>
                        <div class="forgot">
                            <small><a href="#">Forgot Password</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button id="loginButton" class="btn btn-primary btn-lg w-100 fs-6">Login</button>
                    </div> 
                    <div class="input-group mb-3">
                        <small>Don't have an account? <a href="signup.html">Sign Up</a></small>     
                    </div>               
                </div>
            </div>
        </div> 
    </div>

    <!-- JavaScript -->
    <script>
      document.querySelector("#loginButton").addEventListener("click", async function (e) {
          e.preventDefault(); // Prevent default form submission
  
          const email = document.querySelector("#email").value;
          const password = document.querySelector("#password").value;
  
          if (!email || !password) {
              alert("Please enter both email and password.");
              return;
          }
  
          try {
              const response = await fetch('http://35.174.153.248:8080/login', {
              //const response = await fetch('http://localhost:8080/login', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ email, password })
              });
  
              const result = await response.json();
              console.log("Server response:", result);  // Log the server response
  
              if (response.ok) {
                  if (result.token) {
                      console.log("Token received:", result.token);  // Log the token for debugging
                      localStorage.setItem("token", result.token); // Store token for authentication
                      window.location.href = "dashboard.html"; // Redirect to the dashboard
                  } else {
                      console.error("No token received");
                      alert("Error: No token received from the server.");
                  }
              } else {
                  alert("Error: " + result.error);
              }
          } catch (error) {
              console.error("Login error:", error);
              alert("Login failed! Please try again.");
          }
      });
  </script>

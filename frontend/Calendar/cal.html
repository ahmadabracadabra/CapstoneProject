<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Calendar"
      content="Stay organized with our user-friendly Calendar featuring events, reminders, and a customizable interface."
    />
    <meta
      name="keywords"
      content="calendar, events, reminders, javascript, html, css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="cal.css" />
    <title data-i18n="calWEvents" >Calendar with Events</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">December 2025</div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div data-i18n="sun">Sun</div>
            <div data-i18n="mon">Mon</div>
            <div data-i18n="tue">Tue</div>
            <div data-i18n="wed">Wed</div>
            <div data-i18n="thu">Thu</div>
            <div data-i18n="fri">Fri</div>
            <div data-i18n="sat">Sat</div>
          </div>
          <div class="days"></div>
          <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="mm/yyyy" class="date-input" id="date-input" />
              <button class="goto-btn" data-i18n="go">Go</button>
            </div>
            <button class="today-btn" data-i18n="today">Today</button>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="today-date">
          <div class="event-day">Wed</div>
          <div class="event-date">12th December 2025</div>
        </div>
        <div class="events">
          <!-- generated event -->
          <div class="event">
            <div class="title">
              <i class="fas fa-circle"></i> 
              <h3 class="event-title">Sample Event</h3>
            </div>
            <div class="event-time">
              <span>10:00 AM - 12:00 PM</span>
            </div>
            <div class="delete-btn">
              <i class="fas fa-times" data-id="eventID"></i>
            </div>
          </div>
        </div>
        <div class="add-event-wrapper">
          <div class="add-event-header">
            <div class="title" data-i18n="addEvent">Add Event</div>
            <i class="fas fa-times close"></i>
          </div>
          <div class="add-event-body">
            <div class="add-event-input">
              <input type="text" placeholder="Event Name" class="event-name" id="event-name"/>
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Event Time From"
                class="event-time-from"
                id="event-time-from"
              />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Event Time To"
                class="event-time-to"
                id="event-time-to"
              />
            </div>
          </div>
          <div class="add-event-footer">
            <button class="add-event-btn" data-i18n="addEvent">Add Event</button>
          </div>
        </div>
      </div>
      <button class="add-event">
        <i class="fas fa-plus"></i>
      </button>
    </div>

    <script src="/backend/settings.js"></script>
    <script src="cal.js"></script>

  </body>
</html>
